<html>
    <head>
        <title>Item Cart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <link rel="stylesheet" href="style.css" type="text/css"/>
        <!-- jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        <form action="ShoppingBag" method="POST">
            <div class="form-group">
                <div class="col-xs-3">
                    <label for="Item">Enter Item Name:</label>
                    <input type="text" class="form-control" placeholder="Item Name" name="ItemName">
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-3">
                    <label for="ItemsQuantity">Enter Item Quantity:</label>
                    <input type="text" class="form-control" placeholder="Quantity" name="Quantity">
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary" name="actionButton" value="addItem">ADD ITEM</button>
                <button type="submit" class="btn btn-primary" name="actionButton" value="showItem"> SHOW ITEM</button>
            </div>
        </form>
    </body>
    
</html>
