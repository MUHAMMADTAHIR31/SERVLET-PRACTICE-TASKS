<!DOCTYPE html>
<html>
     <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Form Elements">
        <title>Form Elements</title>
    </head>
    
    <body>
        <h2>Student Information</h2>
        <form action="FormInformationServlet">
          <fieldset>
             <legend>Basic Information</legend>
            <p>
             <label for="input_text">Name:</label>
             <input id ="name_text" type="text" placeholder="Name" name="Name" maxlength="20">
            </p>
           
            <p>
             <label for="input_text">Father Name:</label>
             <input id ="fname_text" type="text" placeholder="Fname" name="FName" maxlength="20">
            </p>
            
            <p>
             <label for="input_text">SurName:</label>
             <input id ="Surname_text" type="text" placeholder="Surname"  name="Surname" maxlength="20">
            </p>
        
            <p>
             <label for="input_email">Email:</label>
             <input id ="input_email" type="email" name="email" placeholder="test@domain.com">            
            </p>
          </fieldset>
            
            <fieldset>
                <legend>Select Date Of Birthday</legend>
                <p>
                  <label for="start">DOB:</label>
                  <input type="date" value="<% =get_date %>" name="dob">
                </p>
            </fieldset>
            
            <fieldset>
                 <legend>Select Group</legend>
               <p>
                 <label for="select">Group</label>
                 <select id="select_group" name="group">
                    <optgroup label="Option Group ">
                            <option>Medical</option>
                            <option>Engineering</option>
                            <option>General</option>
                    </optgroup>
                 </select>
               </p>
            </fieldset>
        
            <fieldset>
              <legend>Gender</legend>
                <label><strong>Select Gender</strong></label>
                   <ul>
                    <p>
                      <li>
                       <label for="male">Male &nbsp;&nbsp;</label>
                       <input id ="Male" name="gender" onclick = \"getAnswer('Male')" value="Male" type="radio" checked>                   
                    </li>
                    
                    <li>
                      <label for="female">Female</label>
                      <input id ="female" name="gender" onclick = \"getAnswer('Female') value="Female" type="radio" >                         
                      </li>
                    </p>
                </ul>
            </fieldset>
            
            <fieldset>
              <legend>Services</legend>
               <p>
                 <label><strong>Which special services do you need :</strong></label><br><br>
                 <label for="checkbox_bus">Online Class:</label>
                 <input id ="checkbox_bus" name="checkbox1" type="checkbox">                            
                 <label for="checkbox_lunch">Physical Class:</label>
                 <input id ="checkbox_lunch" name="checkbox2" type="checkbox">                            
                 <label for="checkbox_facility">Video Lecture:</label>
                 <input id ="checkbox_facility" name="checkbox3" type="checkbox">                                  
               </p>
            </fieldset>
        
            <fieldset>
            <legend>Feedback Section</legend>
              <p>
                  <label for="textarea_comments"><strong>Have any Comments?</strong></label><br>
                <textarea id="textarea_comments" rows="5" cols="50" placeholder="Your comments here"></textarea>
            </p>
              <p><input type="submit" value="Submit">
              <input type="reset" value="Clear"></p>
            </fieldset>   
        </form>
    </body>
</html>
